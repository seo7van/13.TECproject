spring.application.name=tec

# log4jdbc로 콘솔에 출력할 때
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tec?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true

spring.datasource.username=tec
spring.datasource.password=1234
spring.datasource.hikari.maximum-pool-size=5

# JPA hibernate의 SQL문을 보여주기
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

